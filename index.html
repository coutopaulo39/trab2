
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro do Vendedor</title>
  <link rel="stylesheet" href="style.css">

</head>
<body class="wrapper">
  <div class="main">
    <section class="hero is-link">
      <div class="hero-body">
        <div class="container"> </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <form id="search">
          <div class="field">
            <form action="index.html" method="post">
              <h1>Cadastro de Vendedor</h1>
              <div>
                  <label for="nome">Nome: </label>
                  <input type="text" id="nome" placeholder="JosÃ© da Silva" />
              </div>
              <div>
                  <label for="cpf">CPF: </label>
                  <input type="number" id="cpf" required pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="111.222.333-44"/>    
              </div>
              <div>
                  <label for="cnpj">CNPJ: </label>
                  <input type="number" id="cnpj" required pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}" placeholder="11.222.333-4444-55"/>   
              </form>
            <div class="control has-icons-left has-icons-right">
              <label for="cep">CEP: </label>
              <input id="zipcode" class="input is-hovered is-large" type="text" placeholder="12345678" maxlength="9" autocomplete="off" tabindex="1" autofocus required>
              <span class="icon is-small is-left">
                <i class="fa fa-map-pin"></i>
              </span>
              <div class="button">
                <button id="Cadastrar" type="submit" onclick="salvarForm()">Cadastrar</button>
              </div>
            </div>
            <div>
            <h1>Logue com </h1>
            <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-BR&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
              <img src="google.png" alt="Google">
              </div>
            </a>
            </div>
          </div>
        </form>
      </div>
      <div id="output" class="container"></div>
    </section>
  
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  </div>
  <footer class="footer">
    <div class="container">
    </div>
  </footer>
  <script src="https://unpkg.com/vanilla-masker@1.2.0/build/vanilla-masker.min.js"></script>
  <script src="app.js"></script>

  <script>
    function salvarForm(){
       if(localStorage.cont) {
          localStorage.cont = Number(localStorage.cont)+1
       } else {
          localStorage.cont = 1
       }
       cad = document.getElementById('nome').value + ';' + document.getElementById('cpf').value + ';' 
       + document.getElementById('cnpj').value + ';' + document.getElementById('zipcode').value + ';' ;
       localStorage.setItem("cad_"+localStorage.cont,cad);
    }
</script>
</body>
</html>
